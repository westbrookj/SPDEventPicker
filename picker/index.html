<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>SPD Event Picker</title>
        
        <!-- favicons -->
        <link rel="apple-touch-icon" sizes="120x120" href="../favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="../favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="../favicon/favicon-16x16.png">
        <link rel="manifest" href="../favicon/site.webmanifest">
        <link rel="mask-icon" href="../favicon/safari-pinned-tab.svg" color="#b30000">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="theme-color" content="#ffffff">
        
        <!-- Ubuntu Font -->
        <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
        
        <!-- jQuery UI Blitzer Theme -->
        <link rel="stylesheet" href="../themes/jquery-ui-1.12.1-blitzer.css" />
        
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="../themes/bootstrap-3.3.7.min.css">
        
        <link rel="stylesheet" href="../eventPicker.css" />
        
        <!-- jQuery Core 3.3.1 JS -->
        <script src="../jslib/jquery-3.3.1.min.js"></script>
        
        <!-- Bootstrap JS -->
        <script src="../jslib/bootstrap-3.3.7.min.js"></script>
        <!-- Remove jQuery Conflicts with Bootstrap -->
        <script>
            $.fn.bootstrapBtn = $.fn.button.noConflict();
        </script>
        
        <!-- jQuery UI 1.12.1 JS -->
        <script src="../jslib/jquery-ui-1.12.1.min.js"></script>
        
        <!-- picker.js -->
        <script src="../jslib/picker.js"></script>
        
        <!-- globalFunctions.js -->
        <script src="../jslib/globalFunctions.js"></script>
    </head>
    <body>
        <div id="header">
            <script>
                verifyLogin('picker');
            </script>
        </div>
        <div class="flexbox root">
            <div class="flexbox-content">
                <div id="title">
                    <h1>Sigma Phi Delta Event Picker</h1>
                </div>
                <br>
                <div class="card-row">
                    <div class="card">
                        <p>
                            Please select the number of people to be randomly assigned to each position.
                        </p>
                    </div>
                </div>
                <div class="flexbox">
                    <form>
                        <div class="card-row">
                            <div class="card">
                                <label for="setup">Set-up:</label>
                                <input type="number" min="0" max="99" id="setup" name="setup" value="1" required />
                            </div>
                            <div class="card">
                                <label for="cleanup">Clean-up:</label>
                                <input type="number" min="0" max="99" id="cleanup" name="cleanup" value="1" required />
                            </div>
                        </div>
                        <div class="card-row">
                            <div class="card">
                                <label for="monitor">Sober Monitor:</label>
                                <input type="number" min="0" max="99" id="monitor" name="monitor" value="1" required />
                            </div>
                            <div class="card">
                                <label for="drive">Sober Drive:</label>
                                <input type="number" min="0" max="99" id="drive" name="drive" value="1" required />
                            </div>
                        </div>
                        <br>
                        <div class="card-row">
                            <div class="card">
                                <div class="spdbutton" id="submitButton" onclick="picker()">Select Members</div>
                            </div>
                        </div>
                    </form>
                </div>
                <div id="result"></div>
            </div>
        </div>
        
        <script>
            $(document).ready(function() {
                $('.spdbutton').button();
                insertFooter();
            });
        </script>
    </body>
</html>
